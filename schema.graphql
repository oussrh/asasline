type Port {
  name: String!
  description: String!
}

type Quote {
  departure: Port!
  arrival: Port!
  price: Int!
}

type User {
  name: String!
  email: String!
  bookings: [Booking] @relation
}

type Booking {
  user: User!
  from: Port!
  to: Port!
  price: Int!
  date: Date!
  point: Int!
}

type Query {
  allPorts: [Port]
  allUsers: [User]
  allBookings: [Booking]
  active(email: String!): User!
}
